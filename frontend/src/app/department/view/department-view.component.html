<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.department.view.title"></app-i18n>
  </h1>

  <app-department-view-toolbar></app-department-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-relation-to-many
      [label]="fields.aisles.label"
      [url]="fields.aisles.viewUrl"
      [permission]="fields.aisles.readPermission"
      [value]="presenter(record, 'aisles')"
    ></app-view-item-relation-to-many>

    <app-view-item-relation-to-one
      [label]="fields.managedBy.label"
      [url]="fields.managedBy.viewUrl"
      [permission]="fields.managedBy.readPermission"
      [value]="presenter(record, 'managedBy')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
