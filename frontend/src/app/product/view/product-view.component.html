<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.product.view.title"></app-i18n>
  </h1>

  <app-product-view-toolbar></app-product-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.code.label"
      [value]="presenter(record, 'code')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.name.label"
      [value]="presenter(record, 'name')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.price.label"
      [value]="presenter(record, 'price')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.weight.label"
      [value]="presenter(record, 'weight')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.size.label"
      [value]="presenter(record, 'size')"
    ></app-view-item-text>

    <app-view-item-images
      [label]="fields.photos.label"
      [value]="presenter(record, 'photos')"
    ></app-view-item-images>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
