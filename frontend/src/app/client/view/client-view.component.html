<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.client.view.title"></app-i18n>
  </h1>

  <app-client-view-toolbar></app-client-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.name.label"
      [value]="presenter(record, 'name')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.phoneNumber.label"
      [value]="presenter(record, 'phoneNumber')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.email.label"
      [value]="presenter(record, 'email')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.password.label"
      [value]="presenter(record, 'password')"
    ></app-view-item-text>

    <app-view-item-relation-to-many
      [label]="fields.shoppingLists.label"
      [url]="fields.shoppingLists.viewUrl"
      [permission]="fields.shoppingLists.readPermission"
      [value]="presenter(record, 'shoppingLists')"
    ></app-view-item-relation-to-many>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
