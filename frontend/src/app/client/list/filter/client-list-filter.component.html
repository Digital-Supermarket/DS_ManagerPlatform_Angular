<form
  class="filter"
  (ngSubmit)="doFilter()"
  [formGroup]="form"
  #ngForm="ngForm"
  *ngIf="form"
>
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.id.label }}</mat-label>
        <input
          matInput
          [formControlName]="fields.id.name"
        />
        <mat-error>
          <app-validations
            [control]="form.get(fields.id.name)"
            [label]="fields.id.label"
          ></app-validations>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-lg-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.name.label }}</mat-label>
        <input
          matInput
          [formControlName]="fields.name.name"
        />
        <mat-error>
          <app-validations
            [control]="form.get(fields.name.name)"
            [label]="fields.name.label"
          ></app-validations>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-lg-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.phoneNumber.label }}</mat-label>
        <input
          matInput
          [formControlName]="fields.phoneNumber.name"
        />
        <mat-error>
          <app-validations
            [control]="form.get(fields.phoneNumber.name)"
            [label]="fields.phoneNumber.label"
          ></app-validations>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-lg-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.email.label }}</mat-label>
        <input
          matInput
          [formControlName]="fields.email.name"
        />
        <mat-error>
          <app-validations
            [control]="form.get(fields.email.name)"
            [label]="fields.email.label"
          ></app-validations>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-lg-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.password.label }}</mat-label>
        <input
          matInput
          [formControlName]="fields.password.name"
        />
        <mat-error>
          <app-validations
            [control]="form.get(fields.password.name)"
            [label]="fields.password.label"
          ></app-validations>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="filter-buttons">
    <button
      mat-raised-button
      [disabled]="loading"
      color="primary"
      type="submit"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-search"
      ></mat-icon
      >&#160;
      <app-i18n key="common.search"></app-i18n>
    </button>
    <button
      mat-flat-button
      [disabled]="loading"
      (click)="doReset()"
      type="button"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-undo"
      ></mat-icon
      >&#160;
      <app-i18n key="common.reset"></app-i18n>
    </button>
  </div>
</form>
