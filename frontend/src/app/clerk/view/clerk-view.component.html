<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.clerk.view.title"></app-i18n>
  </h1>

  <app-clerk-view-toolbar></app-clerk-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.shiftIsDay.label"
      [value]="presenter(record, 'shiftIsDay')"
    ></app-view-item-text>

    <app-view-item-relation-to-many
      [label]="fields.departments.label"
      [url]="fields.departments.viewUrl"
      [permission]="fields.departments.readPermission"
      [value]="presenter(record, 'departments')"
    ></app-view-item-relation-to-many>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
