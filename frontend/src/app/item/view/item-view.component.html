<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.item.view.title"></app-i18n>
  </h1>

  <app-item-view-toolbar></app-item-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.product.label"
      [url]="fields.product.viewUrl"
      [permission]="fields.product.readPermission"
      [value]="presenter(record, 'product')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.expiryDate.label"
      [value]="presenter(record, 'expiryDate')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
